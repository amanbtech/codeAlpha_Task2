<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <h1>Image Gallery </h1>
    <div class="controls">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('science')">Science</button>
      <button onclick="filterImages('jungle')">Jungle</button>
      <button onclick="filterImages('museum')">Museum</button>
      <button onclick="filterImages('animal')">Animal</button>
      <button onclick="filterImages('ancient')">Ancient</button>
      <button onclick="filterImages('friends')">Friends</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>
  </div>

  <div class="gallery">
   
    <img src="science1.jpg" class="science" alt="Science">
    <img src="science2.jpg" class="science" alt="Science">
    <img src="science3.jpg" class="science" alt="Science">
    <img src="science5.jpg" class="science" alt="Science">
    <img src="science6.jpg" class="science" alt="Science">

    
    
    <img src="jungle2.jpg" class="jungle" alt="Jungle">
    <img src="jungle4.jpg" class="jungle" alt="Jungle">
    <img src="jungle5.jpg" class="jungle" alt="Jungle">

  
    <img src="museum 6.jpg" class="museum" alt="Museum">
    <img src="musem4.jpg" class="museum" alt="Museum">
    <img src="musiam.jpg" class="museum" alt="Museum">
    <img src="musiem3.jpg" class="museum" alt="Museum">

  
    <img src="animal.jpg" class="animal" alt="Animal">
    <img src="animal1.jpg" class="animal" alt="Animal">

    <img src="ancient1.jpg" class="ancient" alt="Ancient">

    
    <img src="friends.jpg" class="friends" alt="Friends">


    <img src="image1.jpeg" class="nature" alt="Nature">
    <img src="image2.jpeg" class="nature" alt="Nature">
    <img src="image3.jpeg" class="nature" alt="Nature">
    <img src="image4.jpeg" class="nature" alt="Nature">
    <img src="image5.jpeg" class="nature" alt="Nature">
    <img src="image6.jpeg" class="nature" alt="Nature">
    <img src="image8.jpg" class="nature" alt="Nature">
  </div>

  <script src="script.js"></script>
</body>
</html>
